    <section id="contact">
      <form method="post" action="" class=formulaire>

             <fieldset>
               <label for="nom">Nom :</label>
               <input type="text" name="pseudo" id="nom" required
               placeholder="Taper votre nom"
               />
               <label for="prenom">Prénom :</label>
               <input type="text" name="pseudo" id="prenom"
               placeholder="Taper votre prénom"
               />

               <label for="email">Enter your globex.com email:</label>
               <input type="email" id="email"
                   size="30" required type="email">
                   <label for="tel">Téléphone :</label>
                   <input type="tel" name="pseudo" id="tel"
                   pattern="^((\+\d{1,3}(-| )?\(?\d\)?(-| )?\d{1,5})|(\(?\d{2,6}\)?))(-| )?(\d{3,4})(-| )?(\d{4})(( x| ext)\d{1,5}){0,1}$"
                   required />

              <div class="mess">
                <lael for="msg">Message :</label>
                <textarea id="msg" name="user_message"></textarea>
              </div>

                  <div class="button">
                   <input type="submit" value="Envoyer le formulaire">
                 </div>
             </fieldset>

      </form>
    </section>
