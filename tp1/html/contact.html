

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>formulaire</title>
  </head>
  <body>
    <form method="post" action="">
       <p>
           <label for="nom">Nom</label> :
           <input type="text" name="pseudo" id="nom" required
           placeholder="Taper votre nom"
           />
       </p>
       <p>
           <label for="prenom">Prénom</label> :
           <input type="text" name="pseudo" id="prenom"
           placeholder="Taper votre prénom"
           />
       </p>

       <label for="email">Enter your globex.com email:</label>

       <input type="email" id="email"
           size="30" required>
       <p>
           <label for="tel">Téléphone</label> :
           <input type="tel" name="pseudo" id="tel"
           pattern="^((\+\d{1,3}(-| )?\(?\d\)?(-| )?\d{1,5})|(\(?\d{2,6}\)?))(-| )?(\d{3,4})(-| )?(\d{4})(( x| ext)\d{1,5}){0,1}$"
           required />
       </p>
       <p>
         <label for="msg">Message :</label>
         <textarea id="msg" name="user_message"></textarea>
       </p>
       <p>
         <input type="submit" value="Envoyer le formulaire">
       </p>
    </form>
  </body>
</html>
