  <body>
    <div id="map"></div>
    <script>
		var villes = {
			"Paris":{"lat": 48.852969,"lon": 2.349903},
			"Brest":{"lat": 48.383,"lon": -4.500},
			"Quimper":{"lat": 48.000,"lon": -4.100},
			"Bayonne":{"lat": 43.500,"lon": -1.467}
		};
		var lat = 45.1667;
		var lon = 5.7167;
		var map = null;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          //center: {lat: -34.397, lng: 150.644},
				center: new google.maps.LatLng(lat, lon),
				zoom: 11,
					mapTypeId: google.maps.MapTypeId.ROADMAP,
					mapTypeControl: true,
					scrollwheel: false,
					mapTypeControlOptions: {
						style: google.maps.MapTypeControlStyle.HORIZONTAL_BAR
					},
					navigationControl: true,
					navigationControlOptions: {
						style: google.maps.NavigationControlStyle.ZOOM_PAN
					}
        });

// Parcourir liste villes
for(ville in villes) {
	// Ajouter un marqueur
	var marker = new google.maps.Marker({
		// Définir sa position (syntaxe json)
		position: {lat: villes[ville].lat, lng: villes[ville].lon},
		title:ville,
		// Définir à quelle carte il est ajouté
		map: map
	});
}
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD4KfDVFyBkAiw4WWWG-9NuGS04vghxXB4&callback=initMap"
    async defer></script>
