  <!-- <body onload="initMap()"> -->
    <div id="map"></div>
    <script>
    		var cities = [
          ["Paris", 48.852969, 2.349903],
    			["Brest", 48.383, -4.500],
    			["Quimper", 48.000, -4.100],
    			["Bayonne", 43.500, -1.467]
        ];

    		var lat = 43.7031;
    		var lng = 7.2661;
    		var map = null;

        function initMap() {
          map = new google.maps.Map(document.getElementById('map'), {
            // center card : Nice
    			center: new google.maps.LatLng(lat, lng),
    			zoom: 5,
          // Snazzy maps custom color
          });

          // Browse list cities
          for(city in cities) {
              var name = cities[city][0]
              var latValue = cities[city][1]
              var lngValue = cities[city][2]
          	// Add marker
          	var marker = new google.maps.Marker({
          		// define position
          		position: {lat: latValue, lng: lngValue},
              // icon:new google.maps.MarkerImage('maps/google-marker/icon.png'),
              title: name,
          		// Define to which card it is added
          		map: map,
          	});
          }
          console.log('cities', cities)
          // setMarkers(map, cities)
        }
  </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD4KfDVFyBkAiw4WWWG-9NuGS04vghxXB4&callback=initMap"
    async defer></script>
